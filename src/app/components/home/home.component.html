<section>
  <div class="col">
    @if (loading) {
    <mat-spinner class="custom-spinner-color"></mat-spinner>
    } @for (user of allUsers ; track $index) {
   <div (click)="getUserDetails(user.id)">
     <mat-card class="card" >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ user.first_name }}</mat-card-title>
          <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
          <img mat-card-sm-image src="{{ user.avatar }}" />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>Email : {{ user.email }}</p>
      </mat-card-content>
    </mat-card>
   </div>
    }@empty {
    <p>No users found</p>
    }
    <mat-paginator
      class="paginator"
      [length]="12"
      [pageSize]="pageSize"
      aria-label="Select page"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</section>
